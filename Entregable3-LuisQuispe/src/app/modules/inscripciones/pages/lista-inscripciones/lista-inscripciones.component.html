<div class="container mt-4">
  <h2>Lista de Inscripciones</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="agregarInscripcion()">
      + Agregar Inscripci√≥n
    </button>
  </div>

  <table mat-table [dataSource]="inscripciones" class="mat-elevation-z8">
    <!-- Alumno -->
    <ng-container matColumnDef="alumno">
      <th mat-header-cell *matHeaderCellDef>Alumno</th>
      <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.alumno }}</td>
    </ng-container>

    <!-- Curso -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.curso }}</td>
    </ng-container>

    <!-- Fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let inscripcion">{{ inscripcion.fecha }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let inscripcion">
        <button *ngIf="esAdmin()" class="btn btn-warning btn-sm me-2" (click)="editarInscripcion(inscripcion)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarInscripcion(inscripcion)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
