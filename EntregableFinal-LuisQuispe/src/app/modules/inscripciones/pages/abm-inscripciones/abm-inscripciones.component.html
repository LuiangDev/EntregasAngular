<div class="container mt-4">
  <h2>Formulario de Inscripción</h2>

  <form [formGroup]="inscripcionForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Alumno</mat-label>
      <mat-select formControlName="alumno">
        <mat-option *ngFor="let alumno of alumnos" [value]="alumno.id">
          {{ alumno.nombre }} {{ alumno.apellido }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Curso</mat-label>
      <mat-select formControlName="curso">
        <mat-option *ngFor="let curso of cursos" [value]="curso.nombre">
          {{ curso.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Mensaje si ya no hay cursos disponibles -->
    <small *ngIf="cursos.length === 0" class="text-danger">
      No hay cursos disponibles con cupos.
    </small>

    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Fecha</mat-label>
      <input matInput type="date" formControlName="fecha" />
    </mat-form-field>

    <div class="d-flex gap-2 mt-3">
      <button type="submit" class="btn btn-primary">Guardar Inscripción</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </form>
</div>
