<div class="container mt-4">
  <h2>Lista de Cursos</h2>

  <div class="d-flex justify-content-end mb-3" *ngIf="esAdmin()">
    <button class="btn btn-primary" (click)="agregarCurso()">
      + Agregar Curso
    </button>
  </div>

  <p *ngIf="!esAdmin()" class="text-muted mb-3">
    Solo puedes visualizar los cursos. Para modificarlos, contacta con un administrador.
  </p>

  <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
    </ng-container>

    <!-- Profesor -->
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef>Profesor</th>
      <td mat-cell *matCellDef="let curso">{{ curso.profesor }}</td>
    </ng-container>

    <!-- Cupos -->
    <ng-container matColumnDef="cupos">
      <th mat-header-cell *matHeaderCellDef>Cupos</th>
      <td mat-cell *matCellDef="let curso">{{ curso.cupos }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let curso">
        <div class="responsive-button-group">
        <button *ngIf="esAdmin()" class="btn btn-warning btn-sm me-2" (click)="editarCurso(curso)">Editar</button>
        <button *ngIf="esAdmin()" class="btn btn-danger btn-sm" (click)="eliminarCurso(curso)">Eliminar</button>
      </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
