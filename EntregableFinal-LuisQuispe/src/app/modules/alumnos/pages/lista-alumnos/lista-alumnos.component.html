<div class="container mt-4">
  <h2 appTitulo20>Lista de Alumnos</h2>

  <div *ngIf="esAdmin()" class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="agregarAlumno()">
      + Agregar Nuevo Alumno
    </button>
  </div>

  <p *ngIf="!esAdmin()" class="text-muted mb-3">
    Solo puedes visualizar la información. Para modificarla, contacta con un
    administrador.
  </p>

  <table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
      <td mat-cell *matCellDef="let element">
        {{ element | nombreCompleto }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo Electrónico</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="responsive-button-group">
          <button
            *ngIf="esAdmin()"
            class="btn btn-warning btn-sm me-2"
            (click)="editarAlumno(element)"
          >
            Editar
          </button>
          <button
            *ngIf="esAdmin()"
            class="btn btn-danger btn-sm"
            (click)="eliminarAlumno(element)"
          >
            Eliminar
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
