<mat-nav-list class="navbar-container">
  <!-- Info del usuario -->
  <div class="user-info" *ngIf="isLoggedIn">
    <span class="user-name">{{ usuarioNombre ?? 'Invitado' }}</span>
  </div>

  <a
    *ngIf="isLoggedIn"
    mat-list-item
    routerLink="/alumnos"
    routerLinkActive="active"
  >
    Alumnos
  </a>

  <a
    *ngIf="isLoggedIn"
    mat-list-item
    routerLink="/cursos"
    routerLinkActive="active"
  >
    Cursos
  </a>

  <a
    *ngIf="isLoggedIn"
    mat-list-item
    routerLink="/inscripciones"
    routerLinkActive="active"
  >
    Inscripciones
  </a>

  <a
    *ngIf="isLoggedIn && role === 'admin'"
    mat-list-item
    routerLink="/usuarios"
    routerLinkActive="active"
  >
    Usuarios
  </a>

  <div class="logout-section" *ngIf="isLoggedIn">
    <button mat-raised-button color="warn" (click)="logout()">
      Cerrar sesi√≥n
    </button>
  </div>
</mat-nav-list>
