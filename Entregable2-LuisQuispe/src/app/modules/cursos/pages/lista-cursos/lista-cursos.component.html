<div class="container mt-4">
  <h2>Lista de Cursos</h2>

  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" (click)="agregarCurso()">
      + Agregar Curso
    </button>
  </div>

  <table mat-table [dataSource]="(cursoService.cursos$ | async) || []" class="mat-elevation-z8">

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Profesor -->
    <ng-container matColumnDef="profesor">
      <th mat-header-cell *matHeaderCellDef>Profesor</th>
      <td mat-cell *matCellDef="let element">{{ element.profesor }}</td>
    </ng-container>

    <!-- Cupos -->
    <ng-container matColumnDef="cupos">
      <th mat-header-cell *matHeaderCellDef>Cupos</th>
      <td mat-cell *matCellDef="let element">{{ element.cupos }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button class="btn btn-warning btn-sm me-2" (click)="editarCurso(i)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="eliminarCurso(i)">Eliminar</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
